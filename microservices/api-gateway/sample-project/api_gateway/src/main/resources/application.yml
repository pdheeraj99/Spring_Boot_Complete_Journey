spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service-route
              uri: lb://USER-SERVICE
              predicates:
                - Path=/users/**
            - id: order-service-route
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/orders/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
server:
  port: 9090